<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1 {text-decoration: underline;}
h2 {color: black;}
h3 {color: dimgray;}
h4 {color: darkgray;}
</style>
</head>

<body>
{% if list_of_articles %}
	<p><h1>Latest News</h1></p>
	{% for article in list_of_articles %}
			<h2>{{article.article_heading}}</h2>
			<h3>{{article.article_text}}</h3>
			<h4>{{article.pub_date}}</h4>	
	{% endfor %}
{% else %}
    <p>No articles are available.</p>
{% endif %}
</body>
